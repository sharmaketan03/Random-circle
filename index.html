<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        position: absolute;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: rgb(212, 126, 13);
      }
      #parent {
        position: relative;
      }
      #wrapper {
        width: 100%;
        height: 100vh;
      }
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="btn"></div>
      <div id="parent"></div>
    </div>

    <script>
      let Reset = document.createElement("button");
      let undo = document.createElement("button");
      let redoo = document.createElement("button");
      const btn = document.querySelector("#btn");
      Reset.disabled = true;
      undo.disabled = true;
      redoo.disabled = true;

      Reset.innerText = "Reset";
      undo.innerText = "undo";
      redoo.innerText = "redoo";

      btn.append(Reset, undo, redoo);

      const arr = ["red", "green", "blue", "pink", "skyblue"];

      const mainwrapper = document.getElementById("wrapper");
    
      function colochange() {
        return arr[Math.floor(Math.random() * arr.length)];
      }
      let parent = document.querySelector("#parent");
      mainwrapper.onclick = (e) => {
        
        let child = document.createElement("div");

        const color = colochange();
       
        var x = e.offsetX - 6;
        var y = e.offsetY - 45;

        child.style.backgroundColor = color;
        child.classList.add("circle");
        child.style.top = `${y}px`;
        child.style.left = `${x}px`;
        parent.append(child);


        Reset.disabled = false;
        undo.disabled = false;
        e.stopImmediatepropagation();
      };

      Reset.onclick=(e)=>{
          

            parent.innerHTML=""
      }
    </script>
  </body>
</html>
